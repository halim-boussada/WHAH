<p>STUDENT VALIDATION!</p>
<div>
  <ul class="list-group" *ngFor="let element of NonValidStudents">
    <li class="list-group-item">
      {{ this.element?.username }}
      <button type="button" class="btn btn-success" (click)="verifie(this.element?.username)">Verify</button>
      <button type="button" class="btn btn-danger" (click)="reject(this.element?.username)">Reject</button>
    </li>
  </ul>
</div>

<p>COMPANY VERIFIFCATION!</p>
<div>
  <ul class="list-group" *ngFor="let element of NonValidCompanies">
    <li class="list-group-item">
      {{ this.element?.name }}
      <button type="button" class="btn btn-success" (click)="verifieCompanies(this.element?.name)">Verify</button>
      <button type="button" class="btn btn-danger" (click)="rejectCompanies(this.element?.name)">Reject</button>
    </li>
  </ul>
</div>

<p>TRAINING CENTER!</p>
<div>
  <ul class="list-group" *ngFor="let element of NonValidCenters">
    <li class="list-group-item">
      {{ this.element?.name }}
     
    </li>
  </ul>
</div>
